</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Bootstrap </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
         aria-controle="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="requestinfo.html">Request Info</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarNavDropdownMenuLink" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Options
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarNavDropdownMenuLink">
                    <a class="dropdown-item"href="#">View</a>
                    <a class="dropdown-item"href="#">Print</a>

                </div>
                </li>

            </ul>
        </div>
    </nav>

    <form class="container">
        <div class="alert alert-primary" role="alert">
            Welcome! Please enter in your inputs
        </div>

        <div class="form-group">
          <label for="inputemail">Email address</label>
          <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>

        <div class="form-group">
            <label for="inputpassword">Password</label>
            <input type="password" class="form-control" id="inputpassword" placeholder="Password">
        </div>


        <div class="form-group">
            <label for="inputphone">Phonenumber</label>
            <input type="phone" class="form-control" id="inputphone" placeholder="Phone number">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check">
          <label class="form-check-label" for="check">Click to remember information!</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
